    <div class="bg-gradient-to-r from-indigo-400 to-purple-400  bg-no-repeat bg-cover">

        <div id="box" class="sm:hidden lg:hidden sm:flex  sm:justify-center sm:items-center">
            <div
                class="sm:overflow-hidden h-52 w-52 sm:bg-gray-200  sm:flex  sm:justify-center sm:items-center mt-0 sm:rounded-lg sm:border-2 sm:shadow-lg">
                <ul class="sm:flex sm:flex-col sm:space-y-5  sm:text-gray-400">
                    <li><a href="index.html" class="hover:border-b-[3px] border-indigo-300">Home</a></li>

        <div id="details">

        </div>



    </div>


    <script>

        const queryString = window.location.search;
        console.log(queryString);
        const urlParams = new URLSearchParams(queryString);
        const postId = urlParams.get('id')
        console.log(postId);
        const url = `https://dummyjson.com/posts/${postId}`

        let result = fetch(url)
            .then((result) => {
                return result.json();
            })
            
            .then((detail) => {
                console.log(detail);
            let Data2 = "";
                detail.posts.map((all) => {
                 Data2 = `<div class="group bg-[url('./images/grey.jpg')] bg-no-repeat bg-cover w-full overflow-hidden  h-screen mt-8 shadow-lg rounded-lg p-8  ">
                    <div class="flex flex-row justify-center items-center space-x-8"><h1 class=" font-outfit font-bold text-slate-700 text-2xl pb-5  justify-center items-center"><i class="fa-solid fa-id-badge"></i>  ${all.id}</h1>
                    <h1 class=" font-bold text-slate-700 text-2xl pb-5"><i class="fa-solid fa-id-card-clip"></i>  ${all.userId}</h1></div>
                    
                    <h1 class="text-3xl pb-5 text-slate-800 font-bold"></bold>${all.title}</h1>
                    <p class="font-medium text-2xl text-gray-500 pb-5">${all.body}</p>
                    <div class="flex flex-row justify-between"><h1 class="text-2xl font-medium  text-slate-600 pb-5"><i class="fa-solid fa-user-tag"></i>: ${all.tags}</h1>
                    <h1 class=" font-bold text-slate-600 text-2xl pb-5"><i class="fa-solid fa-heart"></i>  ${all.reactions} </h1>
                    <h1 class="font-bold text-slate-600 text-2xl"><i class="fa-solid fa-bookmark"></i></h1>
                    <button onclick="detail(${all.id})" type="button" class="font-bold text-slate-600 text-2xl"><i class="fa-solid fa-comments"></i></button>
                    </div>
                        </div>`;
                    });
                document.getElementById('details').innerHTML += Data2;
            })
            .catch((err) => {
                console.log(err);
            })
        function detail(id) {

            window.location.href = "detail.html?id=" + id;

        }


    </script>





    <script src="blog.js"></script>
