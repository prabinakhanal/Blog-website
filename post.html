<body class="m-0 p-0 outline-0 border-0 font-500 font-outfit text-2xl">

            </div>

    </div>

    <div id="posts">

    
    </div>
    <script>
        let response = fetch('https://jsonplaceholder.typicode.com/posts')
    .then((res) => {
        return res.json();
    })
    .then((post) => {
        console.log(post);
        let Data="";
        post.map((data) => {
            Data+= `
                <div>
                    <h1 class="id">Id:${data.id}</h1>
                    <h1 class="title">Title:${data.title}</h1>
                    <p class="body">Body:${data.body}</p>
                    </div>`;
        });
        document.getElementById('posts').innerHTML = Data;
    })
    .catch((err) => {
        console.log(err);
    })

    </script>
