</div>


    <script>
 const postId=parseInt(localStorage.getItem("postId"))

        console.log("POst id>",postId)
        const url =`https://dummyjson.com/posts/${postId}/comments`
        let result = fetch(url)
            .then((result) => {
                return result.json();
            })
            .then((comment) => {
                console.log(comment);
                let Data1 = "";
                comment.comments.map((cmt) => {
                    Data1+=`
            <div class="flex justify-center items-center">
                <div class="bg-[url('./images/comment.jpg')] bg-no-repeat bg-cover flex flex-col  m-8 w-2/5 justify-center items-center rounded-lg p-5">
                    <br><h1 class="font-medium text-2xl text-slate-700 pb-8"><i class="fa-solid fa-id-badge"></i> ${cmt.postId}</h1>
                    <h1 class="font-bold text-2xl pb-8 text-slate-700"><i class="fa-solid fa-user"></i>  ${cmt.user.id},${cmt.user.username}</h1>
                    <p class="font-bold text-2xl text-gray-500">${cmt.body}!!</p><br>
                    <span class="font-medium text-slate-700">10 <i class="fa-solid fa-thumbs-up"></i>
                        <span class="font-medium text-slate-700">50 <i class="fa-solid fa-eye"></i></span>
                        </span>
                    
                    </div>
                    </div>`;
                });
                document.getElementById('comments').innerHTML = Data1;
            })
            .catch((err) => {
                console.log(err);postId
            })
    </script>
